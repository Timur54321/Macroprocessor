<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>homework</title>
</head>
<body>
    <main>
        <div class="main_screen">
            <div class="sect left_section">
                <div style="display: flex; justify-content: space-between; width: 80%; align-items: end; margin-bottom: 1rem;">
                    <h2>Исходный код</h2>
                    <button id="file_input_button">
                        Загрузить из файла
                    </button>

                </div>
                <input type="file" id="file_input" accept=".txt,.text,.js,.html,.css,.json,.xml" style="display: none;"/>
                <textarea name="oijd" id="user_code"></textarea>
                <div>
                    <button id="fullCycle">
                        Полный проход
                    </button>
                    <button id="step">
                        Шаг
                    </button>
                    <button id="cancel">
                        Отмена
                    </button>
                </div>
                <div class="currentLineBlock">
                    <p>Сейчас обрабатывается строка: </p>
                    <input type="text" disabled class="currentCodeLine" value="" id="great_line">
                </div>
            </div>
            <div class="sect middle_section">
                <h2>Таблица макроопределений</h2>
                <div class="block_holder bh_1">
                    <table style="margin-bottom: 5rem;" id="macroDefinitionTable">
                        <tr>
                            <th class="column_1">Имя макроса</th>
                            <th class="column_2">Тело макроса</th>
                        </tr>
                        
                    </table> 
                </div>
                <h2>Таблица имен макросов</h2>
                <div class="block_holder bh_2">
                    <table style="margin-bottom: 5rem;" id="macroNameTable">
                        <tr>
                            <th class="column_1">Имя</th>
                            <th class="column_2_2">Начало</th>
                            <th class="column_3_2">Длина</th>
                        </tr>
                    </table> 
                </div>
                <h2>Таблица переменных</h2>
                <div class="block_holder bh_3">
                    <table id="variablesTable">
                        <tr>
                            <th class="column_1">Имя</th>
                            <th class="column_2">Значение</th>
                        </tr>
                        
                    </table> 
                </div>
            </div>
            <div class="sect right_section">
                <div class="block_holder">
                    <div style="display: flex; justify-content: space-between; width: 80%; align-items: end; margin-bottom: 1rem;">
                        <h2>Результирующий код</h2>
                        <button>Сохранить в файл</button>
                    </div>
                    <textarea name="" id="final_code"></textarea>
                </div>
                <div class="block_holder">
                    <h2>Ошибки прохода</h2>
                    <textarea name="" id="errors_block" disabled></textarea>
                </div>
            </div>
        </div>
    </main>
<script src="./src/main.js" type="module"></script>
</body>
</html>
